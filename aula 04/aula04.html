<!DOCTYPE html>
<html>
    <head>
        <title>Aula 04</title>
        <link
        rel="stylesheet"
        href="./css/estilo.css"
        />
    </head>    
    <body
        style="background-color:yellowgreen"
    >
        <h1>Modificaçõe no HTML</h1>
        <P>Hoje aprendemos a adicionar parágrafos, como quebrar linhas e a criar listas.</p> 
        <img 
            src="./img/cellbit rebaixado.jpg" />
            class="dimensao"
        />
        <p>Listas não ordenadas:</p>
        <div>
            <ul>
                <li>dança gatinho</li>
                <li>tomi</li>
                <li>uepa</li>
            </ul>
        </div>
        <P>E listas ordenadas:</P>
        <div>
            <ol>
                <li>dança gatinho</li>
                <li>tomi</li>
                <li>uepa</li>
            </ol> 
        </div>
    </body>
</html>
